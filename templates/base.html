<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>{% block title %}{% endblock %}</title>

  <!-- CSS  -->
  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Favicons -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='img/qh-icon-130x130.png') }}" />
</head>

<body>

  <div class="navbar-fixed">
    <nav class="blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="{{ url_for('search') }}" class="brand-logo">QuickHop</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Help</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Help</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-file-cloud"></i></a>
      </div>
    </nav>
  </div>

<div class="section no-pad-bot">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2">

        {% block content %}
        {% endblock %}

      </div>
    </div>
  </div>
</div>


  <footer class="page-footer orange lighten-5">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="brown-text" style="font-size: 1.5rem;">QuickHop Needs You!</h5>
          <p class="brown-text text-lighten-1">
          QuickHop is a free service, built and maintained by one person, for the benefit of everyone. Please consider a donation of any amount to help keep it up and running. Thanks!
          </p>

          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="TULAA9GYP59EU">
            <button class="waves-effect waves-light btn brown darken-2" type="submit">
                Donate Now
            </button>
          </form>

        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      <span class="brown-text text-lighten-2">Built by</span>
      <a class="brown-text text-darken-2" href="https://github.com/briandwendt">Brian D. Wendt</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>

  </body>
</html>
