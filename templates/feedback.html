{% extends "base.html" %}

{% block title %} Feedback | QuickHop {% endblock %}

{% block content %}

  <div class="section no-pad-bot">
    <div class="container">
      <div class="row">
        <div class="col s12 m10 offset-m1">

            <h4 class="header blue-text text-lighten-1">
                Send Some Feedback!
            </h4><br>

            {{ form.csrf_token }}
 
            {{ form.name.label }}
            {{ form.name }}
         
            {{ form.email.label }}
            {{ form.email }}
         
            {{ form.message.label }}
            {{ form.message }}
         
            {{ form.submit }}

        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
